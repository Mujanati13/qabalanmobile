buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion     = 24
        compileSdkVersion = 35
        targetSdkVersion  = 35
        ndkVersion        = "27.1.12297006"
        kotlinVersion     = "2.1.20"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.4.1")          // ðŸ‘ˆ add version
        classpath("com.facebook.react:react-native-gradle-plugin") // uses RNâ€™s own version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.2")
    }
}   // â† this closes the buildscript block âœ…

apply plugin: "com.facebook.react.rootproject"

// Force all projects to use AndroidX instead of Support Library
allprojects {
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.16.0'
            force 'androidx.core:core-ktx:1.16.0'
            eachDependency { details ->
                if (details.requested.group == 'com.android.support'
                        && !details.requested.name.contains('multidex')) {
                    details.useTarget group: 'androidx.core', name: 'core', version: '1.16.0'
                }
            }
        }
    }
}
